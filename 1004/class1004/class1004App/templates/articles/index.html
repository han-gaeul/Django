{% extends 'base.html' %}

{% block content %}
<h1>게시판</h1>
<a href="{% url 'articles:create' %}">글 작성하기</a>
{% for article in articles %}
    <p><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></ㅔ>
    <p>{{ article.created_at }} | {{ article.updated_at }}</p>
    <hr>
{% endfor %}
{% endblock %}
