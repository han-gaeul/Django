{% extends 'base.html' %}

{% block content %}
<h1>{{ article.title }}</h1>
<p>작성한 시간 : {{ article.created_at }} | 수정한 시간 : {{ article.updated_at }}</p>
<p>{{ article.content }}</p>
<a href="{% url 'articles:update' article.pk %}">수정</a>
<a href="[% url 'articles:delete' article.pk %}">삭제</a>
{% endblock %}
