{% extends 'base.html' %}

{% block content %}
<h1 class="text-center m-3">글 작성하기</h1>

<!-- form : 사용자에게 양식을 제공하고
                  값을 받아서(input : name, value)
                  서버에 전송(form : action, method)-->
<div class="text-center">
    <form action="{% url 'articles:create' %}" method="POST" class="form-control">
        {% csrf_token %}
        <div>
            <p>제목</p>
            <p>{{ article_form.title }}</p>
        </div>
        <div>
            <p>내용</p>
            <p>{{ article_form.content }}</p>
        </div>
        <!-- <label for="title">제목 : </label>
        <input type="text" name="title" id="title" required>
        <label for="content">내용 : </label>
        <textarea name="content" id="content" cols="30" rows="10" required></textarea> -->
        <input type="submit" value="등록" class="btn btn-outline-secondary text-dark">
    </form>
</div>
{% endblock %}
