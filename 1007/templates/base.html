{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Review</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-light navbar-expand-lg">
      <div class="container-fluid">
        <!-- logo -->
        <a href="{% url 'movie:movies' %}" class="navbar-brand">
          <img src="{% static 'images/logo.png' %}" alt="logo" width="100" height="100" class="border border-gray rounded-3">
        </a>

        <!-- list -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'movie:movies' %}">목록</a>
            <a class="nav-link active" href="{% url 'movie:create' %}">추가</a>
          </div>
        </div>
      </nav>

      <!-- content -->
      {% block content %}{% endblock %}

    </body>

  </html>
