{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <nav class="navbar">
    <ul class="navbar-nav">
      <li>
        <a href="{% url 'articles:index' %}">목록</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h1>게시판</h1>
    <a href="{% url 'articles:create' %}">작성</a>
    {% for article in articles %}
      <h4>
        <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
      </h4>
      <p>{{ article.created_at }}
        |
        {{ article.updated_at }}</p>
      <hr>
    {% endfor %}
  </div>
{% endblock content %}
