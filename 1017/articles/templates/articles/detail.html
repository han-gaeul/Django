{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1>{{ article.title }}</h1>
    <p>{{ article.created_at|date:"SHORT_DATETIME_FORMAT" }}
      |
      {{ article.updated_at|date:"y-m-d D" }}</p>
    <p>{{ article.content }}</p>
    <a href="{% url 'articles:index' %}">목록</a>
    <a href="{% url 'articles:update' article.pk %}">수정</a>
    {% comment %} <a href="{% url 'articles:delete' article.pk %}">삭제</a> {% endcomment %}
  </div>
{% endblock content %}
