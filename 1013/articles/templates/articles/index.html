{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <h1>게시판</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">작성</a>
  {% endif %}
  {% for article in articles %}
    <h4>
      <a href="[% url 'articles:detail' article.pk %}">{{ article.title }}</a>
    </h4>
    <hr>
  {% endfor %}
{% endblock body %}
