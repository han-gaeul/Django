{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  {% if request.resolver_match.url_name = 'create' %}
    <h1>작성</h1>
    {% else%}
    <h1>수정</h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form article_form %}
    {% bootstrap_button button_type="submit" content="OK" %}
  </form>
{% endblock body %}
