{% extends 'base.html' %}
{% block content %}
<div class="container p-5">
  <div class="w-100  p-3 mb-5 shadow-sm">
    <h1 class="text-center mt-5">[URL] 사칙연산 결과</h1>
    <div class="d-flex flex-column align-items-center">
      <div class="fs-2 m-2 d-flex flex-column align-items-center">
        {{ num1 }} + {{ num2 }} = {{ sum }}
      </div>
      <div class="fs-2 m-2 d-flex flex-column align-items-center">
        {{ num1 }} - {{ num2 }} = {{ sub }}
      </div>
      <div class="fs-2 m-2 d-flex flex-column align-items-center">
        {{ num1 }} * {{ num2 }} = {{ mul }}
      </div>
      <div class="fs-2 m-2 d-flex flex-column align-items-center">
        {{ num1 }} // {{ num2 }} = {{ div }}
      </div>
      <div class="mt-3 mb-2">
        <a href="/index"><button class="btn btn-secondary">뒤로가기</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
